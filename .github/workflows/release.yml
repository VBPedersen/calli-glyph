name: Release

on:
  push:
    tags:
      - "v*"
# This job will create and upload a Release on GitHub
jobs:
  # Job to generate the release notes once
  generate_notes:
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.notes.outputs.body }}
    steps:
      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            // Get the current tag from the context, removing the 'refs/tags/' prefix
            const currentTag = context.ref.replace('refs/tags/', '');
            let previousTag = '';
            
            // Fetch all tags from the repository
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100 // Fetch up to 100 tags to find the predecessor
            });
            
            // Filter the tags to find the one immediately preceding the current tag.
            // Filter for tags starting with 'v' and exclude the current one.
            const versionTags = tags
              .map(tag => tag.name)
              .filter(name => name.startsWith('v') && name !== currentTag);
            
            // Assuming the first tag in the filtered array is the most recent predecessor.
            if (versionTags.length > 0) {
                previousTag = versionTags[0];
                core.info(`Found previous tag: ${previousTag}`);
            } else {
                core.info('This appears to be the first versioned release. No previous tag found.');
            }
            
            // Generate release notes using the current and previous tag (if found)
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: currentTag,
              // Only pass previous_tag_name if a valid tag was found
              ...(previousTag && { previous_tag_name: previousTag }) 
            });
            
            // Store the generated Markdown body in an output variable
            core.setOutput('body', data.body);

  release:
    # Requires the release body output from the notes job
    needs: [ generate_notes ]
    strategy:
      matrix:
        # Define the runners and the corresponding build targets
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: calliglyph-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: calliglyph-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: calliglyph-macos-x64

    # Run the job on the OS specified by the matrix (ubuntu, windows, macos)
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # Ensure the correct target is available for the build
          toolchain: stable

      - name: Build Release Binary
        # Run cargo build with the --release flag
        run: cargo build --release

      - name: Rename Binary for Upload
        # This step moves/renames the generic 'target/release/calliglyph'
        # to the unique, platform-specific name (e.g., calliglyph-macos-x64)
        # in the build directory.
        id: rename
        shell: bash
        run: |
          BINARY_NAME="calliglyph"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv target/release/$BINARY_NAME.exe target/release/${{ matrix.asset_name }}
          else
            mv target/release/$BINARY_NAME target/release/${{ matrix.asset_name }}
          fi
          echo "uploaded_path=target/release/${{ matrix.asset_name }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          # The action automatically uses the file's name as the asset name.
          files: ${{ steps.rename.outputs.uploaded_path }}
          name: ${{ github.ref_name }}
          # Use the dynamically generated body from the 'generate_notes' job
          body: ${{ needs.generate_notes.outputs.release_body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

